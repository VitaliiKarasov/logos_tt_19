<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="area"><textarea autofocus name="screen" cols="30" rows="50"></textarea></div>
            <div class="keyboard">
                <div id="Backquote" class="symbol">`</div>
                <div id="Digit1" class="symbol">1</div>
                <div id="Digit2" class="symbol">2</div>
                <div id="Digit3" class="symbol">3</div>
                <div id="Digit4" class="symbol">4</div>
                <div id="Digit5" class="symbol">5</div>
                <div id="Digit6" class="symbol">6</div>
                <div id="Digit7" class="symbol">7</div>
                <div id="Digit8" class="symbol">8</div>
                <div id="Digit9" class="symbol">9</div>
                <div id="Digit0" class="symbol">0</div>
                <div id="Minus" class="symbol">-</div>
                <div id="Equal" class="symbol">=</div>
                <div id="Backspace" class="symbol flx-grw mrg-rgh">Backspase</div>
            </div>
            <div class="keyboard">
                <div id="Tab" class="symbol flx-grw">Tab</div>
                <div id="KeyQ" class="symbol">q</div>
                <div id="KeyW" class="symbol">w</div>
                <div id="KeyE" class="symbol">e</div>
                <div id="KeyR" class="symbol">r</div>
                <div id="KeyT" class="symbol">t</div>
                <div id="KeyY" class="symbol">y</div>
                <div id="KeyU" class="symbol">u</div>
                <div id="KeyI" class="symbol">i</div>
                <div id="KeyO" class="symbol">o</div>
                <div id="KeyP" class="symbol">p</div>
                <div id="BracketLeft" class="symbol">[</div>
                <div id="BracketRight" class="symbol">]</div>
                <div id="Backslash" class="symbol mrg-rgh">\</div>
            </div>
            <div class="keyboard">
                <div id="CapsLock" class="symbol flx-grw">CapsLock</div>
                <div id="KeyA" class="symbol">a</div>
                <div id="KeyS" class="symbol">s</div>
                <div id="KeyD" class="symbol">d</div>
                <div id="KeyF" class="symbol">f</div>
                <div id="KeyG" class="symbol">g</div>
                <div id="KeyH" class="symbol">h</div>
                <div id="KeyJ" class="symbol">j</div>
                <div id="KeyK" class="symbol">k</div>
                <div id="KeyL" class="symbol">l</div>
                <div id="Semicolon" class="symbol">;</div>
                <div id="Quote" class="symbol">'</div>
                <div id="Enter" class="symbol flx-grw mrg-rgh">Enter</div>
            </div>
            <div class="keyboard">
                <div id="ShiftLeft" class="symbol flx-grw">shift</div>
                <div id="KeyZ" class="symbol">z</div>
                <div id="KeyX" class="symbol">x</div>
                <div id="KeyC" class="symbol">c</div>
                <div id="KeyV" class="symbol">v</div>
                <div id="KeyB" class="symbol">b</div>
                <div id="KeyN" class="symbol">n</div>
                <div id="KeyM" class="symbol">m</div>
                <div id="Comma" class="symbol">,</div>
                <div id="Period" class="symbol">.</div>
                <div id="Slash" class="symbol">/</div>
                <div id="ShiftRight" class="symbol flx-grw mrg-rgh">shift</div>
            </div>
        <div id="Space" class="spaceBar"></div>
    </div>
        

        
        
    <script src = "main.js"></script>
	
</body>
</html>
